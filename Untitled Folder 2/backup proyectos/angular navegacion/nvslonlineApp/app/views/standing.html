<section class="mainbar">
    <section class="matter">
        <div class="container">
            <h2>
                Standings
            </h2>

             <div class="form-group">
                <label for="division">Season</label>

                <select id="season" class="form-control" name="season" data-ng-model="vm.season" >
                    <option value="">--Choose Season--</option>
                    <option ng-repeat="season in vm.standings | unique:'SeasonId'" value="{{season.SeasonId}}">{{season.Season.SeasonName}}</option>
                </select>
            </div>
             <div class="form-group">
                <label for="division">Division</label>

                <select id="division" class="form-control" name="division" data-ng-model="vm.division" >
                    <option value="">--Choose Division--</option>
                    <option ng-repeat="division in vm.standings | unique:'DivisionId'" value="{{division.DivisionId}}">{{division.Division.DivisionName}}</option>
                </select>
            </div>

            <div data-cc-widget-header data-ng-repeat="(SeasonId,standingsSeason) in vm.standings | filter:{SeasonId:vm.season} | groupBy: 'SeasonId'">
               <b>Season: {{standingsSeason[$index].Season.SeasonName}}</b>

                <div data-cc-widget-header data-ng-repeat="(DivisionName,standingsDivision) in standingsSeason | filter:{DivisionId:vm.division}| groupBy: 'Division.DivisionName'">
                    <b>{{DivisionName}}</b>

                     <div class="widget-content text-center text-info">
                                <div>
                                    
                                    <table class="table table-condensed table-striped">
                                        <thead>
                                        <tr>
                                            <th>Team</th>
                                            <th>Wins</th>
                                            <th>Losses</th>
                                            <th>Ties</th>
                                            <th>Points</th>
                                            <th>Goals For</th>

                                            <th>Goals Against</th>
                                            <th>Differential</th>

                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr data-ng-repeat="p in standingsDivision | filter:{SeasonId:vm.season,DivisionId:vm.division}| orderBy:'-Wins'">

                                            <td style="text-align: left">{{p.TeamName}}</td>
                                            <td style="text-align: left">{{p.Wins}}</td>
                                            <td style="text-align: left">{{p.Losses}}</td>
                                            <td style="text-align: left">{{p.Ties}}</td>
                                            <td style="text-align: left">{{p.Points}}</td>

                                            <td style="text-align: left">{{p.GoalsFor}}</td>
                                            <td style="text-align: left">{{p.GoalsAgainst}}</td>
                                            <td style="text-align: left">{{p.Differential}}</td>

                                        </tr>
                                        </tbody>
                                    </table>

                                </div>

                            </div>
                </div>
            </div>

            </div>
        </div>
    </section>
   
</section>
