<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="nvslonlineAppApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container" ng-controller="TopNavigationCtrl as vm">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

          </div>
          <div class="row">
        <div class="col-sm-8" >
          <a class="navbar-brand" href="#/">nvslonlineApp</a>
        </div>
        <div class="col-sm-4" >
           <select id="roles" class="form-control" name="roles" data-ng-model="vm.role" 
            ng-options="role.Id as role.RoleName for role in vm.roles"
           >
                    <!--<option value="">--Choose--</option>
                    <option ng-repeat="role in vm.roles" value="{{role.Id}}">{{role.RoleName}}</option>-->
            </select>
        </div>
         </div>
          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
 
              <li ui-sref-active="active" data-ng-repeat="navigation in vm.topNavigation | filter:{RoleId:vm.role}">
                <a ui-sref="{{navigation.TopMenuLink}}">{{navigation.TopMenu}}</a>
              </li>
              
              <li ui-sref-active="active"><a ui-sref="a_teams">Home</a></li>
              <!--<li ui-sref-active="active"><a ui-sref="team">Teams</a></li>
              <li ui-sref-active="active"><a ui-sref="schedule">Schedule</a></li>
              <li ui-sref-active="active"><a ui-sref="standing">Standing</a></li>
              <li ui-sref-active="active"><a ui-sref="history">History</a></li>
              <li ui-sref-active="active"><a ui-sref="register">Register</a></li>
              <li ui-sref-active="active"><a ui-sref="about">About NVSL</a></li>
              <li ui-sref-active="active"><a ui-sref="division">Divisions</a></li>
              -->
              
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div ui-view></div>
    </div>

    <div class="footer">
      <div class="container">
        
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-linq/angular-linq.js"></script>
    <script src="bower_components/angular-filter/dist/angular-filter.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/app.config.js"></script>
        <script src="scripts/services/datacontext.js"></script>
        <script src="scripts/controllers/register.js"></script>
        <script src="scripts/controllers/division.js"></script>  
        <script src="scripts/controllers/team.js"></script> 
        <script src="scripts/controllers/schedule.js"></script>   
        <script src="scripts/controllers/standing.js"></script> 
                     
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/services/authentication.js"></script>
        <script src="scripts/controllers/a_division.js"></script>
        <script src="scripts/controllers/a_schedule.js"></script>
        <script src="scripts/controllers/a_season.js"></script>
        <script src="scripts/controllers/a_team.js"></script>
        <script src="scripts/controllers/c_schedule.js"></script>
        <script src="scripts/services/common.js"></script>
        <script src="scripts/controllers/top_navigation.js"></script>
        <script src="scripts/controllers/top_navigation_setting.js"></script>
        <script src="scripts/controllers/a_venue.js"></script>
        <script src="scripts/controllers/a_player.js"></script>
        <script src="scripts/controllers/player.js"></script>
        <!-- endbuild -->
</body>
</html>
